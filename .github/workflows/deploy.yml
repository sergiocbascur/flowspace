name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install frontend dependencies
      run: npm ci
      continue-on-error: false
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
      continue-on-error: false
    
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.flowspace.farmavet-bodega.cl/api' }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL || 'wss://api.flowspace.farmavet-bodega.cl' }}
      continue-on-error: false
    
    - name: Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "❌ Error: dist directory not found after build"
          exit 1
        fi
        echo "✅ Build output verified"
    
    - name: Deploy to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "dist,backend,package.json,package-lock.json"
        target: "/var/www/flowspace"
        strip_components: 0
        overwrite: true
      continue-on-error: false
    
    - name: Restart services on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          cd /var/www/flowspace/backend
          npm install --production
          pm2 restart flowspace-backend || pm2 start server.js --name flowspace-backend
          pm2 save
          echo "✅ Backend restarted successfully"
      continue-on-error: false

