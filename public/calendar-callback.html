<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar - Autorización</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Procesando autorización...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // Obtener código de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        if (error) {
            document.getElementById('error').textContent = 'Error: ' + error;
            document.getElementById('error').style.display = 'block';
            setTimeout(() => {
                window.close();
            }, 3000);
        } else if (code) {
            // Enviar código al padre (ventana principal)
            if (window.opener) {
                window.opener.postMessage({
                    type: 'google-calendar-callback',
                    code: code,
                    state: state
                }, window.location.origin);
                
                setTimeout(() => {
                    window.close();
                }, 500);
            } else {
                // Si no hay ventana padre, redirigir
                window.location.href = '/';
            }
        } else {
            document.getElementById('error').textContent = 'No se recibió código de autorización';
            document.getElementById('error').style.display = 'block';
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
